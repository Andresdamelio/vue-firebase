<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Ejemplo clima</title>
</head>
<body>
    <main id="app">
        <form class="form-inline mt-4 ml-3" @submit.prevent="consultar()">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Ingrese el nombre de la ciudad" v-model="nombre">
                <div class="input-group-append">
                        <button type="submit" class="btn btn-primary mb-2">Buscar</button>
                </div>
            </div> 
        </form>

        <datos-clima v-if="busqueda" :nombre="nombre" :temperatura="temperatura" :clima="clima">

        </datos-clima>
    </main>

    <template  id="clima-ciudad">
        <div class="card ml-3 border-primary" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                <img :src=`http://openweathermap.org/img/w/${clima.icon}.png` class="card-img">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ nombre }}</h5>
                        <p class="card-text">
                            <ul class="list-group">
                                <li>
                                    Descripción: {{ clima.description }}
                                </li>  
                                <li>
                                    Temperatura: {{ temperatura.temp }} °C
                                </li>
                                <li>
                                    Temperatura mínima: {{ temperatura.temp_min }} °C
                                </li>
                                <li>
                                    Temperatura máxima: {{ temperatura.temp_max }} °C
                                </li>
                                <li>
                                    Humedad: {{ temperatura.humidity }}
                                </li>  
                            </ul>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://unpkg.com/vue@2.6.9/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
