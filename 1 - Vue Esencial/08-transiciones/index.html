<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
    <title>Transiciones y animaciones</title>

    <style>

        /* CSS Transitions */

        .aparecer-enter, .aparecer-leave-to {
            opacity: 0;
        }

        .aparecer-enter-active, .aparecer-leave-active {
            transition: opacity 1s;
        }

        /* CSS Animations */

        .bote-enter-active {
            animation: bounce-in .5s;
        }

        .bote-leave-active {
        animation: bounce-in .5s reverse;
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <main id="app">
        <button @click="mostrar = !mostrar">Mostar/Ocultar</button>


        <!-- Transicion -->
        <transition name="aparecer">
            <h1 v-if="mostrar" v-text="mensajes.transicion"></h1>
        </transition>


        <!--  Animacion -->
        <transition name="bote">
            <h1 v-if="mostrar" v-text="mensajes.animacion"></h1>
        </transition>

        <!--  Animacion inicial -->
        <transition name="bote" appear>
                <h1 v-if="mostrar" v-text="mensajes.animacion"></h1>
            </transition>

        <!-- Animate.css -->
        <transition name="animate.css" enter-active-class="animated rotateInUpLeft" leave-active-class="animated zoomOutUp">
                <h1 v-if="mostrar" v-text="mensajes.animationCustom"></h1>
        </transition>


        <!-- Transicion entre elementos -->
            <!-- Si la transicion es entre etiquetas iguales, se debe agregar el atributo key a cada etiqueta para que vue pueda diferenciarlas y agregar la transicion, y el atributo mode permite establecer el tipo de animacion que se dara entre los elementos -->
        <transition name="aparecer" mode="out-in">
            <h1 key="aparecer" v-if="mostrar" v-text="mensajes.entreElementos"></h1>
            <h1 key="desaparecer" v-else>No hay nuevo mensaje</h1>
        </transition>
        
        <pre>{{ $data }}</pre>
    </main>

    <script src="https://unpkg.com/vue@2.6.9/dist/vue.js"></script>
    <script src="index.js"></script>
</body>
</html>
